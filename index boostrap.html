<script>
    // Get the iframe element

const iframe = document.getElementById('content-frame');


// Add event listeners to the navigation links

document.querySelectorAll('.yes').forEach(link => {

    link.addEventListener('click', event => {

        event.preventDefault();

        iframe.src = href;

    });

});
</script>


<script>

    // Get the iframe element
    
    const ifram = document.getElementById('contenu');
    
    
    // Function to adjust the iframe height to match the content height
    
    function adjustIframeHeight() {
    
      // Set the iframe height to the content height
    
      ifram.style.height = ifram.contentWindow.document.documentElement.scrollHeight + 'px';
    
    }
    
    
    // Add an event listener to the iframe to adjust the height when the content changes
    
    ifram.addEventListener('load', adjustIframeHeight);
    
    
    // Add an event listener to the window to adjust the height when the window is resized
    
    window.addEventListener('resize', adjustIframeHeight);
    
    </script>
